  <h5 style="margin-top: 1.5em; margin-bottom: 1.5em;"><strong>Reports</strong></h5>
  <div class="row">

  <div class="col s12 m6 l3">
      <div class="card">
        <div class="card-content">
          <span class="card-title" style="margin-bottom: 1em;">Green Mile</span>
          <div class="row" style="margin-top: 0.5em;">
            <div class="col s12">
              <input type="checkbox" class="filled-in" id="charges" checked="checked" />
                <label for="charges">Charges</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <input type="checkbox" class="filled-in" id="paper" checked="checked" />
                <label for="paper">Paper</label>
            </div>
          </div>
          <div class="row">
            <div class="col s12">
              <input type="checkbox" class="filled-in" id="bindery" checked="checked" />
                <label for="bindery">Bindery</label>
            </div>
          </div>
                    <div class="row">
          <div class="input-field col s11">
          <i class="fa fa-calendar-o prefix reports-icon"></i>
          <input id="green-start" type="text" class="validate">
          <label for="green-start">Start Date</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s11">
          <i class="fa fa-calendar-o prefix reports-icon"></i>
          <input id="green-end" type="text" class="validate">
          <label for="green-end">End Date</label>
          </div>
    
  </div>
  </div>
  <div class="card-action">
      <a href="#">Download</a>
    </div>
        </div>
        </div>

          <div class="row">
          <div class="input-field col s11">
          <i class="fa fa-calendar-o prefix reports-icon"></i>
          <input id="lost-start" type="text" class="validate">
          <label for="lost-start">Start Date</label>
        </div>
        </div>
        <div class="row">
        <div class="input-field col s11">
          <i class="fa fa-calendar-o prefix reports-icon"></i>
          <input id="lost-end" type="text" class="validate">
          <label for="lost-end">End Date</label>
        </div>
        </div>


    </div>
